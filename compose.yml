services:
  redis:
    image: redis:7.0-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
  kafka:
    image: apache/kafka-native:4.1.0
    restart: unless-stopped
    hostname: kafka
    user: root
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9094:9094"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:9094"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,INTERNAL://kafka:9094"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:9093"
      KAFKA_CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./config:/etc/kafka/custom-config:ro
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f kafka || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    ulimits:
      nproc: 65536
      nofile: 65536
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-kafka"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9094"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - gateway-network
    restart: always
  database-service:
    image: postgres:16-alpine
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gateway_db
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql:ro
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d gateway_db" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      database-service:
        condition: service_healthy
    networks:
      - gateway-network
    restart: always
  config-server:
    build:
      context: ./backend/core/config-server
      args:
        SERVICE_NAME: config-server
        PROFILE: docker
    container_name: config-server
    ports:
      - "8888:8888"
    env_file:
      - .env
    environment:
      GITHUB_ORG: RKOrtega94
      GITHUB_REPO: ecommerce.properties
      GIT_BRANCH: dev
      GIT_USERNAME: RKOrtega94
    depends_on:
      database-service:
        condition: service_healthy
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8888/health/config-server/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
  discovery-server:
    build:
      context: ./backend/core/discovery-server
      args:
        SERVICE_NAME: discovery-server
        PROFILE: docker
    container_name: discovery-server
    hostname: discovery-server
    ports:
      - "8761:8761"
    env_file:
      - .env
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8761/health/discovery-server/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
  gateway-server:
    build:
      context: ./backend/core/gateway-server
      args:
        SERVICE_NAME: gateway-server
        PROFILE: docker
    container_name: gateway-server
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_NAME: gateway_db
    volumes:
      - ./logs/gateway-server:/app/logs:rw
    depends_on:
      auth-service:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
      database-service:
        condition: service_healthy
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health/gateway-server/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
  auth-service:
    build:
      context: ./backend/core/auth-service
      args:
        SERVICE_NAME: auth-service
        PROFILE: docker
        SERVER_PORT: 8081
        GRPC_PORT: 9081
    container_name: auth-service
    hostname: auth-service
    ports:
      - "8081:8081"
      - "9081:9081"
    env_file:
      - .env
    environment:
      DATABASE_NAME: auth_db
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9094
    volumes:
      - ./logs/auth-server:/app/logs:rw
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      database-service:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/health/auth-service/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
networks:
  gateway-network:
    driver: bridge
volumes:
  redis_data:
  kafka_data:
  pgdata:
  pgadmin_data:
