services:
  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
  kafka:
    image: apache/kafka-native:4.1.0
    restart: unless-stopped
    hostname: broker
    user: root
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9094:9094"
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:9094"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092,INTERNAL://kafka:9094"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:9093"
      KAFKA_CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./config:/etc/kafka/custom-config:ro
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f kafka || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    ulimits:
      nproc: 65536
      nofile: 65536
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-kafka"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9094"
    depends_on:
      kafka:
        condition: service_healthy
    restart: always
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "Dk3A7haK1clnP8dOlz7gk9pf1zVEWh4s"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_API_ADDR: "http://0.0.0.0:8200"
    command: server -dev -dev-root-token-id=Dk3A7haK1clnP8dOlz7gk9pf1zVEWh4s -dev-listen-address=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    restart: always
    healthcheck:
      test: [
        "CMD-SHELL",
        "wget --spider --quiet http://127.0.0.1:8200/v1/sys/health || exit 1",
      ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
      start_interval: 5s
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c hba_file=/etc/postgresql/pg_hba.conf
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
  config-server:
    build:
      context: .
      dockerfile: Dockerfile.local
      args:
        LAYER: core
        SERVICE: config-server
        SERVER_PORT: 8888
    container_name: config-server
    hostname: config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: "file:///app/properties/{application}"
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "1000"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "500"
      SPRING_DEVTOOLS_RESTART_ADDITIONAL_PATHS: "/app/core,/app/services,/app/properties"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_USER_HOME: "/home/gradle/.gradle-config-server"
    volumes:
      - ./core/config-server/src:/app/core/config-server/src
      - ./core/config-server/src/main/resources:/app/core/config-server/src/main/resources
      - ./properties:/app/properties
      - gradle-cache-config-server:/home/gradle/.gradle-config-server
    command:
      - gradle
      - :core:config-server:bootRun
      - --no-daemon
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider --quiet http://localhost:8888/health/config-server/status || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
      start_interval: 5s
  discovery-server:
    build:
      context: .
      dockerfile: Dockerfile.local
      args:
        LAYER: core
        SERVICE: discovery-server
        SERVER_PORT: 8761
    container_name: discovery-server
    hostname: discovery-server
    ports:
      - "8761:8761"
    environment:
      SERVER_PORT: 8761
      CONFIG_SERVER_URL: "http://config-server:8888"
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "1000"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "500"
      SPRING_DEVTOOLS_RESTART_ADDITIONAL_PATHS: "/app/core,/app/services,/app/properties"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_USER_HOME: "/home/gradle/.gradle-discovery-server"
    volumes:
      - ./core/discovery-server/src:/app/core/discovery-server/src
      - ./core/discovery-server/src/main/resources:/app/core/discovery-server/src/main/resources
      - gradle-cache-discovery-server:/home/gradle/.gradle-discovery-server
    command:
      - gradle
      - :core:discovery-server:bootRun
      - --no-daemon
    depends_on:
      config-server:
        condition: service_healthy
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider --quiet http://localhost:8761/health/discovery-server/status || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
      start_interval: 5s
  global:
    build:
      context: .
      dockerfile: Dockerfile.local
      args:
        LAYER: services
        SERVICE: global-service
        SERVER_PORT: 8082
        GRPC_PORT: 9082
    container_name: global
    hostname: global
    ports:
      - "8082:8082"
      - "9082:9082"
    command:
      - gradle
      - :services:global-service:bootRun
      - --no-daemon
    environment:
      SPRING_PROFILES_ACTIVE: dev
      CONFIG_SERVER_URL: "http://config-server:8888"
      DISCOVERY_SERVER_URL: "http://discovery-server:8761/eureka/"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9094"
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DB: global_service_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "1000"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "500"
      SPRING_DEVTOOLS_RESTART_ADDITIONAL_PATHS: "/app/core,/app/services,/app/properties"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_USER_HOME: "/home/gradle/.gradle-global-service"
    volumes:
      - ./services/global-service/src:/app/services/global-service/src
      - ./services/global-service/src/main/resources:/app/services/global-service/src/main/resources
      - gradle-cache-global-service:/home/gradle/.gradle-global-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider --quiet http://localhost:8082/health/global-service/status || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
      start_interval: 5s
  electronic-signatures:
    build:
      context: .
      dockerfile: Dockerfile.local
      args:
        LAYER: services
        SERVICE: electronic-signature-service
        SERVER_PORT: 8081
        GRPC_PORT: 9081
    container_name: electronic-signatures
    hostname: electronic-signatures
    ports:
      - "8081:8081"
      - "9081:9081"
    command:
      - gradle
      - :services:electronic-signature-service:bootRun
      - --no-daemon
    environment:
      SPRING_PROFILES_ACTIVE: dev
      CONFIG_SERVER_URL: "http://config-server:8888"
      DISCOVERY_SERVER_URL: "http://discovery-server:8761/eureka/"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9094"
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DB: electronic_signature_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SPRING_DOCKER_COMPOSE_ENABLED: "false"
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "1000"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "500"
      SPRING_DEVTOOLS_RESTART_ADDITIONAL_PATHS: "/app/core,/app/services,/app/properties"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      GRADLE_USER_HOME: "/home/gradle/.gradle-electronic-signature-service"
    volumes:
      - ./services/electronic-signature-service/src:/app/services/electronic-signature-service/src
      - ./services/electronic-signature-service/src/main/resources:/app/services/electronic-signature-service/src/main/resources
      - gradle-cache-electronic-signature-service:/home/gradle/.gradle-electronic-signature-service
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider --quiet http://localhost:8081/health/electronic-signature-service/status || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
      start_interval: 5s
