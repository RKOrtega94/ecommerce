syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ecommerce.security.users.proto";
option java_outer_classname = "UsersProto";

service UserService {
  rpc RetrieveUserByEmail (RetrieveUserByEmailRequest) returns (UserResponse);
}

// RetrieveUserByEmailRequest is the request message for retrieving a user by email.
message RetrieveUserByEmailRequest {
  string email = 1;
}

// UserResponse represents the user data structure.
message UserResponse {
  string id = 1;
  string email = 2;
  string password = 3;
  string name = 4;
  string role = 5;
}